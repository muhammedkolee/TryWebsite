{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="card col-md-8 mx-auto">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Football</h3>
        <div class="text-end col-md-6">
            <a href="{% url 'matches' %}" class="btn btn-primary">View Matches</a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-secondary">
            <thead>
                <tr>
                    <th scope="col" class="text-end">Number</th>
                    <th scope="col">Team Name</th>
                    <th scope="col">Played Match</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody>
                {% for team, point, match in combined %}
                <tr>
                    <th scope="row" class="text-end">{{ forloop.counter }}-)</th>
                    <td>{{ team }}</td>
                    <td>{{ match }}</td>
                    <td>{{ point }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
