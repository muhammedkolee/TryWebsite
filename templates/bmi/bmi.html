{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-7 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Body Mass Index</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" name="height" class="form-control mt-2" placeholder="Enter your height in cm"
                            required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="weight" class="mt-3">Weight</label>
                        <input type="text" name="weight" class="form-control mt-2" placeholder="Enter your weight in kg"
                            required>
                    </div>

                    <div class="mt-2 form-group text-end">
                        <button type="submit" class="btn btn-outline-success">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
