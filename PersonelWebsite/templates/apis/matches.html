{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="card col-md-8 mx-auto">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Matches</h3>
        <div class="text-end">
            <a href="{% url 'soccer' %}" class="btn btn-primary">View League</a>

        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-secondary">
            <thead>
                <tr>
                    <th scope="col">Home Team</th>
                    <th scope="col">Away Team</th>
                    <th scope="col">Skor</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for home_team, away_team, score, date in combined %}
                <tr>
                    <td>{{ home_team }}</td>
                    <td>{{ away_team }}</td>
                    <td>{{ score }}</td>
                    <td>{{ date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
